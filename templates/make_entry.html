        <!-- TODO: update for method entry -->

        <br/> <h3>{{ study_name }}</h3>

        {% for parameter in parameters %}

          <input name="{{ parameter.0 }}" type="number" step="any"/> {{parameter.1}} [{{parameter.2}} - {{parameter.3}}]<br/>
        {% endfor %}

          <label for="notes">Notes</label>

        <input type="Submit" value="entry"/>
    </form>
