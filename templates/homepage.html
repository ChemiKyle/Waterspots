<!doctype html>

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />

<body>
    <h1>Homepage</h1>

    <div>
        <form method="post">
            <button type="submit" name="destination" value="enter_new_study">Enter New Study</button>
            <button type="submit" name="destination" value="observation_entry">Make an entry for</button>
            <select name="study">
                {% for study in studies %}
                <option value="{{study.0}}">{{study.0}}</option>
                {% endfor %}
            </select>
            <button type="submit" name="destination" value="calculations">Calculations</button>
        </form>
    </div>
</body>
